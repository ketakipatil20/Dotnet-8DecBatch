<mat-card>
  <div class="container-tab mat-elevation-z8">
      <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
              <h1>Log In</h1>
              <div class="example-container">
                  <mat-form-field appearance="fill">
                      <mat-label>Email</mat-label>
                      <input matInput name = "email" [(ngModel)] = "model.email" formControlName="email" placeholder="Enter your Email">
                      <!-- <mat-hint align="end">{{input.value.length}}/10</mat-hint> -->
                      <mat-error *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">Email is Required.</mat-error>
                      <mat-error *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">Email is Invalid.</mat-error>
                  </mat-form-field>
              </div>
              <div class="example-container">
                  <mat-form-field appearance="fill">
                      <mat-label>Password</mat-label>
                      <input matInput name = "password" [(ngModel)] = "model.password" formControlName="password" [type]="hide ? 'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">Password is Required.</mat-error>
                      <mat-error *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] &&(Password.touched || Password.dirty)">Password should be at least 6 and at the max 15 characters long.</mat-error>
                  </mat-form-field>
              </div>
              <mat-form-field appearance="fill" >
                  <mat-label>Choose a role...</mat-label>
                  <mat-select formControlName="department">
                      <mat-option [value]="department" *ngFor="let department of Role">{{department}}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="Department.errors?.['required'] && (Department.touched || Department.dirty)">Please choose a role</mat-error>
              </mat-form-field>
              <div class="example-container">
                  <div class="row" >
                      <div class="col-6 offset-3">
                          <div class="d-grid">
                              <button type="submit" mat-raised-button mat-button style="background-color: #17a2b8; color: white;" [disabled]="loginForm.invalid"  >Login</button>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </mat-card-content>
    </div>
  </mat-card>
      <!-- (click)="navigateToFirst()" -->
